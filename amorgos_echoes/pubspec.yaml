name: amorgos_echoes
description: "Your guide to Amorgos island."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0
  google_fonts: ^6.1.0
  url_launcher: ^6.1.14
  firebase_core: ^3.14.0
  cloud_firestore: ^5.6.9
  shared_preferences: ^2.2.2
  font_awesome_flutter: ^10.5.0
  cached_network_image: ^3.3.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  equatable: ^2.0.3
  auto_size_text: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0  # ✅ Πρόσθεσέ το εδώ!


flutter_launcher_icons:
  android: true
  ios: true

  image_path: "img/image.png"  # 👈 Προσωρινό, για να μη διαμαρτύρεται
  image_path_ios: "img/image.png"

  adaptive_icon_foreground: "img/icon_foreground.png"
  adaptive_icon_background: "#004A80"


flutter:
  uses-material-design: true
  assets:
    - img/
  generate: true

flutter_native_splash:
  android: true
  ios: true
  fullscreen: true
  image: img/image.png
  color: "#000000"
  android_gravity: fill





